    <title>Praba | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'dark-bg': '#0a192f',
              'dark-card': '#172a45',
              'dark-text': '#e2e8f0',
              'dark-accent': '#64ffda',
              'light-bg': '#f7fafc',
              'light-card': '#ffffff',
              'light-text': '#2d3748',
              'light-accent': '#3182ce',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',

            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            },
            transitionProperty: {
              'transform-shadow': 'transform, box-shadow',
            }
          },
        },
      }
    </script>
